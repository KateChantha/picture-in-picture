<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture In Picture</title>
    <link rel="icon" type="image/png" href="profile_icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1869f8b461.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Video -->
    <div id="vieo-wrapper">
        <span class="title">You're on PIP Mode</span>
        <!-- <video id="video" controls height="360" width="640" hidden></video> -->
        <video id="video" controls hidden></video>
    </div>


    <!-- Button -->
    <div id="button-wrapper">
        <div class="button-container">
            <div class="title">PICTURE IN PICTURE</div>
            <button id="button">START</button>
            <!--  -->
            <div id="pip-module">
                <div class="label-text">PIP Mode</div>
                <label id="pip-toggle-btn">
                    <input type="checkbox" />
                    <span class="slider round"></span>
                </label>
            </div>
            <div id="select-btn">
                <span class="text">Select Video</span>
                <div class="plus-icon"><i class="fas fa-plus"></i></div>
            </div>
            <div id="close-btn">
                <span class="text">Close Video</span>
                <div class="close-icon"><i class="fas fa-times"></i></div>
            </div>
        </div>
    </div>


    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
